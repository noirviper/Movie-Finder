<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Finder</title>
    <meta name="description" content="Enter in your favorite movie or movie genre and get recommendations for new movies to watch">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="aniBg">
    <div class="title">
      <div class="inner-title-block"></div>
    <h1>Movie Finder</h1>
    </div>
    <div class="scroll-indicator">
      <i class="fas fa-chevron-down down1"></i>
      <i class="fas fa-chevron-down down2"></i>
      <i class="fas fa-chevron-down down3"></i>
      <div class="down4">
        <p>Scroll Down</p>
      </div>
    </div>
  </header>
  <main>
    <section>
    <div class="container">
        

        <form id="js-form">
            <label for="js-search-term">Enter Movie Title or Genre to Get Results</label><br>
            <input type="text" name="search-term" placeholder="EX: Matrix or Speed" id="js-search-term" required>
            <br>
            <label for="js-max-results">Number of results to return (Max: 20)</label><br>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input class="button" type="submit" value="Search">
            <a class="small" href="//tastedive.com" target="_blank">Results provided by TasteDive API</a>
            <p id="js-error-message" class="error-message"></p>
        </form>

        
        <div id="results" class="hidden">
          <h2>Results</h2>
          <div id="results-list">
          </div>
        </div>
    </div>
    </section>
  </main>   


<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.5/gsap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.1.3/fetch-jsonp.min.js"></script>
 <script src="three.min.js"></script>
<script src="vanta.rings.min.js"></script>
<script src="script.js"></script>
</body>
</html>
